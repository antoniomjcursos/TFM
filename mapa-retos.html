<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Mapa de Retos</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      height: 100%;
      background: url('imagenes/mapa-retos.png') no-repeat center center fixed;
      background-size: cover;
    }

    #contenedor {
      position: relative;
      width: 100%;
      height: 100%;
    }

    .reto {
      position: absolute;
      width: 60px;
      height: 60px;
      border-radius: 50%;
      background-color: rgba(0, 255, 255, 0.8);
      color: black;
      font-weight: bold;
      text-align: center;
      line-height: 60px;
      cursor: pointer;
      border: 2px solid white;
      transition: transform 0.3s;
    }

    .reto:hover {
      transform: scale(1.1);
    }

    .bloqueado {
      background-color: rgba(128, 128, 128, 0.5);
      cursor: not-allowed;
    }

    #saludo {
      position: absolute;
      top: 20px;
      left: 20px;
      color: white;
      font-size: 20px;
      background: rgba(0,0,0,0.5);
      padding: 10px 20px;
      border-radius: 8px;
    }

    .reto[data-reto="1"] { top: 40%; left: 10%; }
    .reto[data-reto="2"] { top: 20%; left: 40%; }
    .reto[data-reto="3"] { top: 60%; left: 35%; }
    .reto[data-reto="4"] { top: 30%; left: 70%; }
    .reto[data-reto="5"] { top: 65%; left: 80%; }
  </style>
</head>
<body>
  <div id="contenedor">
    <div id="saludo">Cargando...</div>

    <!-- Localizadores de retos -->
    <div class="reto" id="r1" data-reto="1">1</div>
    <div class="reto bloqueado" id="r2" data-reto="2">2</div>
    <div class="reto bloqueado" id="r3" data-reto="3">3</div>
    <div class="reto bloqueado" id="r4" data-reto="4">4</div>
    <div class="reto bloqueado" id="r5" data-reto="5">5</div>
  </div>

  <script>
    const API_URL = "https://script.google.com/macros/s/AKfycbwiGOusxc6cKKou330rov28KtDmu3j-LIh2kFb4LyexL-JxkMbzrFSpunDe4NmB7Ba7NQ/exec";
    const usuario = sessionStorage.getItem("usuario");

    if (!usuario) {
      window.location.href = "login.html";
    }

    document.getElementById("saludo").innerText = "¡Hola, " + usuario + "! Selecciona tu próximo reto.";

    // Función para activar botones según progreso
    async function cargarProgreso() {
      const res = await fetch(`${API_URL}?action=getProgreso&user=${usuario}`);
      const datos = await res.json();

      for (let i = 1; i <= 5; i++) {
        const reto = document.getElementById("r" + i);
        const completado = datos["reto" + i] === true;

        if (i === 1 || datos["reto" + (i - 1)]) {
          reto.classList.remove("bloqueado");
          reto.addEventListener("click", () => {
            window.location.href = `reto${i}.html`;
          });
        } else {
          reto.classList.add("bloqueado");
        }
      }
    }

    cargarProgreso();
  </script>
</body>
</html>
