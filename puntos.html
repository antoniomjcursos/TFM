<body>

  <script>

    function probar(action) {
      const user = 'Alumno1';

      let url = `${URL}?action=${action}&user=${user}`;

      if (action === 'hasPassword' || action === 'getProgreso' || action === 'getInsignias' || action === 'getHistorial') {
