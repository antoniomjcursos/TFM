<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Iniciar sesi√≥n</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      font-family: Arial, sans-serif;
    }

    body {
      background: url('imagenes/fondo-login.avif') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .contenedor {
      background-color: rgba(255, 255, 255, 0.92);
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
      text-align: center;
      max-width: 90%;
      width: 400px;
    }

    h2 {
      margin-bottom: 20px;
      font-size: 26px;
    }

    select, input {
      padding: 10px;
      margin: 10px;
      width: 90%;
      font-size: 16px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    button {
      margin-top: 10px;
      padding: 10px 20px;
      font-size: 16px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }

    #mensaje {
      margin-top: 15px;
      font-weight: bold;
    }

    .success { color: green; }
    .error { color: red; }

    #botonReto {
      display: none;
      margin-top: 30px;
    }

    @media (max-width: 500px) {
      .contenedor {
        width: 95%;
      }

      h2 {
        font-size: 22px;
      }
    }
  </style>
</head>
<body>
  <div class="contenedor">
    <h2>Iniciar sesi√≥n</h2>

    <select id="userSelect" onchange="mostrarFormulario()">
      <option value="">Selecciona un usuario</option>
    </select>

    <div id="formulario"></div>

    <p id="mensaje"></p>

    <div id="botonReto">
      <a href="reto1.html">
        <button>‚û°Ô∏è Ir al mapa de retos</button>
      </a>
    </div>
  </div>

  <script>
    const API_URL = "https://script.google.com/macros/s/AKfycbwiGOusxc6cKKou330rov28KtDmu3j-LIh2kFb4LyexL-JxkMbzrFSpunDe4NmB7Ba7NQ/exec";

    async function cargarUsuarios() {
      try {
        const res = await fetch(API_URL + "?action=getUsuarios");
        const usuarios = await res.json();
        const select = document.getElementById("userSelect");
        usuarios.forEach(u => {
          const option = document.createElement("option");
          option.value = u.nombre;
          option.textContent = (u.ocupado ? "üîí" : "üü¢") + " " + u.nombre;
          select.appendChild(option);
        });
      } catch (err) {
        console.error("Error al cargar usuarios:", err);
      }
    }

    async function mostrarFormulario() {
      const user = document.getElementById("userSelect").value;
      const form = document.getElementById("formulario");
      const mensaje = document.getElementById("mensaje");
      const boton = document.getElementById("botonReto");

      mensaje.textContent = "";
      boton.style.display = "none";
      form.innerHTML = "";

      if (!user) return;

      try {
        const res = await fetch(API_URL + "?action=hasPassword&user=" + encodeURIComponent(user));
        const datos = await res.json();

        if (datos && datos.tiene === true) {
          form.innerHTML = `
            <input type="password" id="pass" placeholder="Contrase√±a"><br>
            <button onclick="verificar()">Verificar</button>
          `;
        } else {
          form.innerHTML = `
            <input type="password" id="pass1" placeholder="Nueva contrase√±a"><br>
            <input type="password" id="pass2" placeholder="Confirmar contrase√±a"><br>
            <button onclick="crear()">Crear contrase√±a</button>
          `;
        }
      } catch (err) {
        mensaje.textContent = "‚ùå Error al consultar el usuario.";
        mensaje.className = "error";
        console.error("Error en mostrarFormulario:", err);
      }
    }

    async function verificar() {
      const user = document.getElementById("userSelect").value;
      const pass = document.getElementById("pass").value;
      const mensaje = document.getElementById("mensaje");
      const boton = document.getElementById("botonReto");

      try {
        const res = await fetch(`${API_URL}?action=checkPassword&user=${encodeURIComponent(user)}&pass=${encodeURIComponent(pass)}`);
        const datos = await res.json();

        if (datos.ok) {
          sessionStorage.setItem("usuario", user);
          mensaje.textContent = "‚úîÔ∏è Contrase√±a correcta.";
          mensaje.className = "success";
          boton.style.display = "block";
        } else {
          mensaje.textContent = "‚ùå Contrase√±a incorrecta.";
          mensaje.className = "error";
          boton.style.display = "none";
        }
      } catch (err) {
        mensaje.textContent = "‚ùå Error al verificar contrase√±a.";
        mensaje.className = "error";
        console.error("Error en verificar:", err);
      }
    }

    async function crear() {
      const user = document.getElementById("userSelect").value;
      const p1 = document.getElementById("pass1").value;
      const p2 = document.getElementById("pass2").value;
      const mensaje = document.getElementById("mensaje");
      const boton = document.getElementById("botonReto");

      if (p1 !== p2 || p1.length < 4) {
        mensaje.textContent = "‚ùå Las contrase√±as no coinciden o son muy cortas.";
        mensaje.className = "error";
        boton.style.display = "none";
        return;
      }

      try {
        const res = await fetch(`${API_URL}?action=registerPassword&user=${encodeURIComponent(user)}&pass=${encodeURIComponent(p1)}`);
        const datos = await res.json();

        if (datos.ok) {
          sessionStorage.setItem("usuario", user);
          mensaje.textContent = "‚úîÔ∏è Contrase√±a registrada correctamente.";
          mensaje.className = "success";
          boton.style.display = "block";
        } else {
          mensaje.textContent = "‚ùå Error al guardar contrase√±a.";
          mensaje.className = "error";
          boton.style.display = "none";
        }
      } catch (err) {
        mensaje.textContent = "‚ùå Error de conexi√≥n al registrar.";
        mensaje.className = "error";
        console.error("Error en crear:", err);
      }
    }

    cargarUsuarios();
  </script>
</body>
</html>
